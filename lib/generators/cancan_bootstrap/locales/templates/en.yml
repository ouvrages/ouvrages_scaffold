en:
  activerecord:
    models:
      <%= singular_table_name %>: <%= capitalize_first_letter(translated) %>
    attributes:
      <%= singular_table_name %>:
<%- columns.each do |column| -%>
        <%= column.name %>: <%= capitalize_first_letter(translate(column.name.humanize)) %>
<%- end -%>
  
  <%= plural_table_name %>:
    index:
      title: List of <%= plural translated %>
      actions: Actions
      edit: &edit Edit
      destroy: &destroy Delete
      confirm: &confirm <%= capitalize_first_letter(definite_article) %> <%= translated %> will by deleted. Are you sure?
      new: Add <%= indefinite_article %> <%= translated %>

    edit:
      title: "Modification of <%= translated %> %{name}"

    new:
      title: New <%= translated %>

    form:
      submit: Create <%= definite_article %> <%= translated %>
      cancel: Cancel
      
    show:
      title: "<%= capitalize_first_letter(translated) %> %{name}"
      edit: *edit
      destroy: *destroy
      confirm: *confirm
      back: Back

  navigation:
    <%= plural_table_name %>: <%= capitalize_first_letter(plural(translated)) %>
