fr:
  activerecord:
    models:
      <%= singular_table_name %>: <%= capitalize_first_letter(translated) %>
    attributes:
      <%= singular_table_name %>:
<%- columns.each do |column| -%>
        <%= column.name %>: <%= capitalize_first_letter(translate(column.name.humanize)) %>
<%- end -%>

  <%= plural_table_name %>:
    index:
      title: Liste des <%= plural translated %>
      actions: Actions
      edit: &edit Modifier
      destroy: &destroy Supprimer
      confirm: &confirm <%= capitalize_first_letter(definite_article) %> <%= translated %> sera <%= gender_mf("supprimé", "supprimée") %>. Êtes vous sûr ?
      new: Créer <%= indefinite_article %> <%= translated %>

    edit:
      title: "Modification <%= partitive_article %> <%= translated %> %{name}"

    new:
      title: <%= gender_mf("Nouveau", "Nouvelle") %> <%= translated %>
      
    form:
      submit: Créer <%= definite_article %> <%= translated %>
      cancel: Annuler

    show:
      title: "<%= capitalize_first_letter(translated) %> %{name}"
      edit: *edit
      destroy: *destroy
      confirm: *confirm
      back: Retour
      
  navigation:
    <%= plural_table_name %>: <%= capitalize_first_letter(plural(translated)) %>
